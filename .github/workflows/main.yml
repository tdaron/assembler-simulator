name: Deploy via SSH
on: 
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        proxy_host: ${{ secrets.SSH_HOST_PROXY }}
        proxy_username: ${{ secrets.SSH_USERNAME_PROXY }}
        proxy_key: ${{ secrets.SSH_KEY_PROXY }}
        script: |
          cd /shared_data/assembler-simulator/frontend
          # Fetch all remote changes
          git fetch --all
          # Force the local branch to match the remote master exactly
          git reset --hard origin/master
          # Clean up any untracked files (optional but recommended for a 'clean' pull)
          git clean -fd
          # Install and restart
          pnpm install
          # Restarting safely: delete only if it exists, or use 'restart' if configured
          pm2 delete asm || true 
          pm2 start "npm run dev -- --host 127.0.0.1" --name "asm"
